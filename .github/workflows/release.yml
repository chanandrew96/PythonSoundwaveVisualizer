# Build Windows exe on tag push and publish to GitHub Release
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build exe with PyInstaller
        run: |
          pyinstaller soundwave_visualizer.spec
          dir dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SoundwaveVisualizer-windows
          path: dist/SoundwaveVisualizer.exe

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: SoundwaveVisualizer-windows

      - name: Rename exe with tag
        run: mv SoundwaveVisualizer.exe "SoundwaveVisualizer-${{ github.ref_name }}-windows.exe"

      - name: Create GitHub Release and upload exe
        uses: softprops/action-gh-release@v2
        with:
          files: "SoundwaveVisualizer-${{ github.ref_name }}-windows.exe"
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
